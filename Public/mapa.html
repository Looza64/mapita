<html>
    <head>
    <meta charset="utf-8" />
    <title>Display a map with a custom style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/map.css"/>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css" type="text/css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div id= "user"></div>
  <div id="form">
    <h1>Mapbox</h1>
    <div class="form-group ">
      <input type="email" class="form-control" placeholder="email " id="email">
      <i class="fa fa-user"></i>
    </div>
    <div class="form-group log-status">
      <input type="password" class="form-control" placeholder="Password" id="pass">
      <i class="fa fa-lock"></i>
    </div>
    <button class="button" onclick= "aplicacion.registro()">Registrese</button>
    <button class="button" onclick= "aplicacion.conect()">conectarse</button>
    <button class="button" onclick= "aplicacion.deslogeo()">Desconectarse</button>
    
   
  </div>
<div id="map"></div>
<pre id="info"></pre>


 


  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  

  <script src="../js/mapa.js/potatohead.js"></script>
<script src="../js/mapa.js/mapita.js"></script>

</body>
</html>
